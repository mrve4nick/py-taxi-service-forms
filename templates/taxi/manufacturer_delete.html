{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Are you sure you want to delete {{ manufacturer.name }} ({{ manufacturer.country }})</h1>
  <p>This would result with deleting cars of this manufacturer</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes, delete">
  </form>
{% endblock %}
