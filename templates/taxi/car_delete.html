{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  
  <h1>Are you sure you want to delete {{ car.model }} ({{ car.manufacturer }})</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes, delete">
    <a href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
  </form>
{% endblock %}
